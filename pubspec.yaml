name: wsu_go
description: Senior Design Project 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  # Used for calendar building and firebase editing
  flutter_form_builder: ^4.0.1
  firebase_helpers: ^0.2.2

  # This adds the google fonts library to our application
  google_fonts: ^1.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  table_calendar: ^2.3.1

  # FireBase
  firebase_core: ^0.5.0+1
  firebase_auth: ^0.18.1+2

  #CloudFirestore
  cloud_firestore: "^0.14.3"

  # Modal Progress HUD
  modal_progress_hud: ^0.1.3

  #Font-Awesome
  font_awesome_flutter: ^8.10.0

  #Twitter API
  webview_flutter: 1.0.6


dev_dependencies:

  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/
